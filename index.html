<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Calculator.png" type="image/x-icon">
    <title>Calculator</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="cal">
        <input type="text" name="expression" id="expression" class="exp" value=""><p class="calc">0</p>
        <div class="keyboard">
            <div class="operators">
                <button class="key" value="%">%</button>
                <button class="key" value="/">/</button>
                <button class="key" value="*">*</button>
                <button class="key" value="-">-</button>
                <button class="key" value="+">+</button>
                <button class="del">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBoxx="0 0 24 24" width="24">
                        <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                    </svg>
                </button>
            </div>
            <div class="nums">
                <button class="key" value="7">7</button>
                <button class="key" value="8">8</button>
                <button class="key" value="9">9</button>
                
                <button class="key" value="4">4</button>
                <button class="key" value="5">5</button>
                <button class="key" value="6">6</button>
                
                <button class="key" value="1">1</button>
                <button class="key" value="2">2</button>
                <button class="key" value="3">3</button>
                
                <div class="space"></div>
                <button class="key" value="0">0</button>
                <button class="key" value=".">.</button>
                <div class="space"></div>
            </div>
            
        </div>

        <button class="clr">Clear</button>
    </div>
</body>
</html>
